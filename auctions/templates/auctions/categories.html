{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    {% if user.is_authenticated %}
<div class="container">
<div class="w-25">
    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item"><a href="{% url 'index' %}?category={{ category.id }}">{{ category }}</a></li>
        {% endfor %}
      </ul>
</div>
</div>

    {% else %}
        nada para mostrar
    {% endif %}

{% endblock %}
